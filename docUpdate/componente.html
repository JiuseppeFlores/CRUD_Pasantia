    <h1>Componer Componentes</h1>

        <ol>
            <!-- Crea una instancia de el componente "todo item"-->

                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>
